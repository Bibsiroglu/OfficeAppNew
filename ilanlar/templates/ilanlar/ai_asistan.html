{% extends "base.html" %}
{% block title %}AI Asistanı{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h4>✨ AI Emlak Asistanı</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <select name="ilan_id" class="form-select mb-3">
                {% for ilan in ilanlar %}
                <option value="{{ ilan.id }}">{{ ilan.baslik }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">İçerik Üret</button>
        </form>

        {% if ai_sonuc %}
        <div class="mt-4 p-3 bg-light border">
            {{ ai_sonuc|linebreaks }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
